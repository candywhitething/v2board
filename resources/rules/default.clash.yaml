# port: 7890
# socks-port: 7891
# redir-port: 7892
# tproxy-port: 7893
mixed-port: 7890
allow-lan: true
bind-address: "*"
mode: rule
log-level: info
external-controller: 127.0.0.1:9090

dns:
  enable: true
  # listen: 0.0.0.0:53
  ipv6: false

  default-nameserver:
    - 1.1.1.1
    - 1.0.0.1
  enhanced-mode: redir-host
  fake-ip-range: 198.18.0.1/16
  use-hosts: true
  nameserver:
    - https://doh.pub/dns-query
  fallback:
    - tls://1.0.0.1:853
    - https://cloudflare-dns.com/dns-query
    - https://dns.google/dns-query
  fallback-filter:
    geoip: true
    ipcidr:
      - 240.0.0.0/4
      - 0.0.0.0/32

proxies:

proxy-groups:
  - { name: "$app_name", type: select, proxies: ["Tự chọn", "Auto đổi máy chủ (Ping ổn định)"] }
  - { name: "Tự chọn", type: url-test, proxies: [], url: "http://www.gstatic.com/generate_204", interval: 450 }
  - { name: "Auto đổi máy chủ (Ping ổn định)", type: fallback, proxies: [], url: "http://www.gstatic.com/generate_204", interval: 300 }
  
rule-providers:
  adsblock:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/Jeffeditae/GenzPN/main/adsblock.txt"
    path: ./ruleset/adsblock.yaml
    interval: 86400

  speedtest:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/Jeffeditae/GenzPN/main/speedtest.txt"
    path: ./ruleset/speedtest.yaml
    interval: 86400

rules:
  - RULE-SET,adsblock,REJECT
  - RULE-SET,speedtest,REJECT
  - DOMAIN-KEYWORD,adjust,REJECT
  - DOMAIN-KEYWORD,admarvel,REJECT
  - DOMAIN-KEYWORD,admaster,REJECT
  - DOMAIN-KEYWORD,admdfs,REJECT
  - DOMAIN-KEYWORD,admicro,REJECT
  - DOMAIN-KEYWORD,adsage,REJECT
  - DOMAIN-KEYWORD,adsame,REJECT
  - DOMAIN-KEYWORD,adsensor,REJECT
  - DOMAIN-KEYWORD,adserver,REJECT
  - DOMAIN-KEYWORD,adservice,REJECT
  - DOMAIN-KEYWORD,adsmogo,REJECT
  - DOMAIN-KEYWORD,adsrvmedia,REJECT
  - DOMAIN-KEYWORD,adsystem,REJECT
  - DOMAIN-KEYWORD,adtima,REJECT
  - DOMAIN-KEYWORD,advert,REJECT
  - DOMAIN-KEYWORD,adwords,REJECT
  - DOMAIN-KEYWORD,analysis,REJECT
  - DOMAIN-KEYWORD,analysys,REJECT
  - DOMAIN-KEYWORD,analytics,REJECT
  - DOMAIN-KEYWORD,applovin,REJECT
  - DOMAIN-KEYWORD,appsflyer,REJECT
  - DOMAIN-KEYWORD,clkservice,REJECT
  - DOMAIN-KEYWORD,domob,REJECT
  - DOMAIN-KEYWORD,doubleclick,REJECT
  - DOMAIN-KEYWORD,duapps,REJECT
  - DOMAIN-KEYWORD,duomeng,REJECT
  - DOMAIN-KEYWORD,dwtrack,REJECT
  - DOMAIN-KEYWORD,float,REJECT
  - DOMAIN-KEYWORD,fwmrm,REJECT
  - DOMAIN-KEYWORD,googleads,REJECT
  - DOMAIN-KEYWORD,googlesyndication,REJECT
  - DOMAIN-KEYWORD,inmobi,REJECT
  - DOMAIN-KEYWORD,lianmeng,REJECT
  - DOMAIN-KEYWORD,log-hl,REJECT
  - DOMAIN-KEYWORD,medialytics,REJECT
  - DOMAIN-KEYWORD,mixpanel,REJECT
  - DOMAIN-KEYWORD,mobaders,REJECT
  - DOMAIN-KEYWORD,omgmta,REJECT
  - DOMAIN-KEYWORD,openx,REJECT
  - DOMAIN-KEYWORD,partnerad,REJECT
  - DOMAIN-KEYWORD,polyad,REJECT
  - DOMAIN-KEYWORD,popads,REJECT
